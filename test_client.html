  .container {
    position: relative;
    width: 960px;
    height: 480px;
    z-index: 1;
    margin: auto;
    border: 1px solid black;
  }

  @media only screen and (max-width: 600px) {
    .container {
      width: 100%;
      height: auto;
      border: none;
    }

      width: 100%;
      height: auto;
    }

      height: 120px !important;
      top: 28px !important;
    }
  }

  .topRight {
    position: absolute;
    width: 100px;
    top: 0;
    display: none;
  }

  #open {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    background: url('/img/arrow.png') no-repeat;
    background-position: center;
    cursor: pointer;
  }

  #open:active {
    opacity: 0.5;
  }

  .hide {
    display: none;
  }

  #getting {
    position: absolute;
    top: 48%;
    margin: auto;
    bottom: 0px;
    left: 0;
    right: 0;
    width: 50%;
    text-align: center;
    font-family: sans-serif;
    z-index: -2;
  }

  .weather {
    display: flex;
  }

  .chunk {
    height: 80px;
    flex: 1;
    width: 20%;
    text-align: center;
  }

  .chunk p {
    font-family: sans-serif;
  }

  .chunk img {
    width: 10%;
  }
