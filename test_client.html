<style>
  canvas {
    height: 480px;
    width: 960px;
    margin: auto;
    position: relative;
    display: block;
    z-index: -1;
  }

  #message {
    text-align: center;
    font-family: sans-serif;
  }

  .container {
    position: relative;
    width: 960px;
    height: 480px;
    z-index: 1;
    margin: auto;
    border: 1px solid black;
  }

  @media only screen and (max-width: 600px) {
    .container {
        width: 100%;
        height: auto;
    }
    canvas {
      width: 100%;
      height: auto;
    }
}

  .topRight {
    position: absolute;
    width: 100px;
    top: 0;
    display: none;
  }

  #open {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    background: url('/img/arrow.png') no-repeat;
    background-position: center;
    cursor: pointer;
  }

  #open:active {
    opacity: 0.5;
  }

  .hide {
    display: none;
  }

  #getting {
    position: absolute;
    top: 48%;
    margin: auto;
    bottom: 0px;
    left: 0;
    right: 0;
    width: 50%;
    text-align: center;
    font-family: sans-serif;
    z-index: -2;
  }
</style>

<body>

  <div class="container">
    <canvas id="canvas" width="640" height="360"></canvas>
    <p id="getting" class="hide">Getting stream...</p>
    <div id="open"></div>
    <img class="topRight" src="http://www.pngall.com/wp-content/uploads/2016/06/Skull-High-Quality-PNG.png">
    <p id="message"></p>
  </div>


  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext("2d");

    // var serviceAddress = 'ws://10.0.0.3:9797';
    var serviceAddress = 'ws://142.93.33.84/wsapp';
    // var serviceAddress = 'ws://localhost:9797';

    var ws;
    var player;
    var hasLostFocus = false;

    window.onblur = (evt) => {
      if (!hasLostFocus) {
        hasLostFocus = true;
        player.client.close();
        document.querySelector('#open').classList.remove('hide');
        document.querySelector('#getting').classList.add('hide');
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function setupWS() {
      ws = new WebSocket(serviceAddress);
      player = new jsmpeg(ws, {
        canvas: canvas
      });
    }

    document.querySelector('#open').addEventListener('click', (evt) => {
      hasLostFocus = false;
      evt.target.classList.add('hide');
      document.querySelector('#getting').classList.remove('hide');
      setupWS();
    });

    document.addEventListener("DOMContentLoaded", function (event) {

      var now = new Date();
      if (now.getUTCHours() >= 20 || now.getUTCHours() < 3) {
        // document.querySelector('#message').textContent = "Camera is offline from 19:00 - 05:00 South Africa time.";
        document.querySelector('#open').classList.add('hide');
        document.querySelector('#getting').classList.remove('hide');
        document.querySelector('#getting').textContent = "Camera is offline from 19:00 - 05:00 South Africa time."
      } else {
        // var str = `As of ${new Date().toDateString()}, this service is in beta and will not always function as expected. The service will restart every hour.`;
        // document.querySelector('#message').textContent = str;
      }

    });





    // var ctx = document.getElementById("canvas").getContext("2d");

  </script>
</body>

</html>
